name: Manage Agent Cron Jobs

on:
  schedule:
    # 매일 자정 KST (UTC 15:00 = KST 00:00)
    - cron: '0 15 * * *'
  workflow_dispatch: # 수동 실행 허용

jobs:
  generate-routine-tasks:
    name: 루틴 기반 작업 자동 생성
    runs-on: ubuntu-latest
    steps:
      - name: Call Generate Tasks API
        run: |
          curl -X POST https://manage-agent-app.vercel.app/api/routines/generate-tasks \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"days": 7}' \
            -w "\nHTTP Status: %{http_code}\n" \
            -s -S

  routine-results:
    name: 루틴 결과 집계
    runs-on: ubuntu-latest
    needs: generate-routine-tasks # 작업 생성 후 실행
    steps:
      - name: Call Routine Results API
        run: |
          curl -X POST https://manage-agent-app.vercel.app/api/cron/routine-results \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            -s -S

  archive-tasks:
    name: 12시간 지난 작업 아카이브
    runs-on: ubuntu-latest
    needs: routine-results # 루틴 결과 집계 후 실행
    steps:
      - name: Call Archive Tasks API (12h)
        run: |
          curl -X POST https://manage-agent-app.vercel.app/api/cron/archive-tasks \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"archiveOldTasks": true}' \
            -w "\nHTTP Status: %{http_code}\n" \
            -s -S
